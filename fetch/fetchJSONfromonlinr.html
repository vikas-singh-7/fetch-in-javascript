<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button onclick="load()">click me </button>
    <script>
        function load(){
            document.write("please wait while fethcing data" + "<br>");
            
            setTimeout(() => {
                fetch('https://jsonplaceholder.typicode.com/users').then((response)=>{
        return response.json()
     }).then((data)=>{
        for(var key in data){
           document.write( data[key].name + " email address is : " + data[key].username   + "<br>")
        }
     }).catch((error)=>{
        console.log(error)
     })
                
            }, 1000);
        }
    
    </script>
</body>
</html>
